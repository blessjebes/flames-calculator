<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        .heart {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">FLAMES Love Calculator</h1>
        <div class="heart mb-4">&#10084;</div>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='./calculator.html'">Try Now</button>
    </div>
</body>

</html>
